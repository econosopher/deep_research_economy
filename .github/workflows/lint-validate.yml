name: Lint and Validate Economy JSON

on:
  push:
  pull_request:

jobs:
  lint-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Find JSON files
        id: files
        shell: bash
        run: |
          shopt -s nullglob
          files=(output/*.json)
          echo "Found ${#files[@]} JSON file(s) in output/"
          echo "count=${#files[@]}" >> "$GITHUB_OUTPUT"
          printf "%s\n" "${files[@]}" > json_list.txt || true

      - name: Lint JSON files
        if: steps.files.outputs.count != '0'
        run: |
          set -e
          while read -r f; do
            echo "Linting $f"
            python3 economy_json_builder.py lint "$f"
          done < json_list.txt

      - name: Validate JSON files
        if: steps.files.outputs.count != '0'
        run: |
          set -e
          while read -r f; do
            echo "Validating $f"
            python3 economy_json_builder.py validate "$f"
          done < json_list.txt

      - name: No JSON files to validate
        if: steps.files.outputs.count == '0'
        run: echo "No JSON files under output/. Skipping."

